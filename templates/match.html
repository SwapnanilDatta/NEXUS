<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Schedule</title>
    <style>
        body {
            background-color: #121212;
            color: #f1c40f;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #myheader {
            background-color: #f39c12;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header-left {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header-right {
            margin-right: 20px; /* Add margin to the right for visibility */
        }

        .nvb {
            background-color: black;
            color: #f1c40f;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
        }

        .nvb:hover {
            background-color: #f1c40f;
            color: black;
            transform: scale(1.1);
        }

        .header-right .coins-box {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .content {
            padding: 80px 20px 20px 20px;
            margin-top: 80px;
            color: #f1c40f;
            font-size: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #f39c12;
        }

        .schedule-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .match-box {
            background-color: black;
            border: 2px solid #f39c12;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .match-box:hover {
            transform: scale(1.03);
        }

        .match-info,
        .match-teams,
        .match-league {
            margin: 5px 0;
            font-size: 1rem;
        }

        .match-info {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .match-teams {
            font-size: 1.1rem;
        }

        .match-league {
            font-style: italic;
            color: #f39c12;
        }

        .predict-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        a {
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #f39c12;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: black;
            color: #f1c40f;
            text-decoration: underline;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            #myheader {
                padding: 8px 15px;
                flex-direction: column;
            }

            .header-left {
                gap: 10px;
                justify-content: center;
            }

            .nvb {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .header-right .coins-box {
                font-size: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .match-box {
                padding: 10px;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .match-teams,
            .match-info {
                font-size: 0.9rem;
            }

            .predict-container {
                justify-content: center;
                width: 100%;
            }

            a {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .nvb {
                font-size: 0.85rem;
                padding: 6px 10px;
            }

            .match-box {
                padding: 8px;
                width: 90%;
            }

            .header-right .coins-box {
                font-size: 0.9rem;
            }

            .match-info,
            .match-teams {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="myheader">
        <div class="header-left">
            <button class="nvb" onclick="window.location.href='{{ url_for('welcome') }}'">Profile</button>
            <button class="nvb" onclick="window.location.href='{{ url_for('index') }}'">Player Stats</button>
            <button class="nvb" onclick="window.location.href='{{ url_for('widget') }}'">Live Matches and Scores</button>
            <button class="nvb" onclick="window.location.href='{{ url_for('home') }}'">Home</button>
        </div>
        <div class="header-right">
            <div class="coins-box">
                <span>Coins: {{ coins }}</span>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Match Schedule</h1>
        <div class="schedule-container" id="schedule-container">
            {% for match in matches %}
            <div class="match-box">
                <div>
                    <div class="match-teams">{{ match['team1_name'] }} vs {{ match['team2_name'] }}</div>
                    <div class="match-league">{{ match['match_date'] }}</div>
                </div>
                <div class="predict-container">
                    <a href="{{ url_for('predict', team1=match['team1_id'], team2=match['team2_id'], i=loop.index) }}">Predict Match</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
