<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid yellow;
            border-radius: 5px;
            background-color: black;
            color: yellow;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: white;
        }

        button {
            background-color: yellow;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form action="{{ url_for('check_prediction') }}" method="POST">
    <input type="hidden" name="team1" value="{{ team1 }}">
    <input type="hidden" name="team2" value="{{ team2 }}">
    
    <label for="mvp_team1">Select MVP for {{ team1 }}</label>
    <select name="mvp_team1" id="mvp_team1">
        {% for player in teamAPlayers %}
        <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>

    <label for="mvp_team2">Select MVP for {{ team2 }}</label>
    <select name="mvp_team2" id="mvp_team2">
        {% for player in teamBPlayers %}
        <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>

    <h3>How many red cards will be shown?</h3>
    <select name="red_cards">
        <option value="0">0</option>
        <option value="1-2">1-2</option>
        <option value=">2">>2</option>
    </select>

    <h3>How many total goals would be scored?</h3>
    <select name="total_goals">
        <option value="0-1">0-1</option>
        <option value="1-3">1-3</option>
        <option value="3-5">3-5</option>
        <option value=">5">>5</option>
    </select>

    <button type="submit">Submit Prediction</button>
</form>

</body>
</html>
