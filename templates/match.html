<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Schedule</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
        }

        #myheader {
            background-color: yellow;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nvb {
            background-color: black;
            color: yellow;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nvb:hover {
            background-color: yellow;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .schedule-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .match-box {
            background-color: black;
            border: 1px solid yellow;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-info, .match-teams, .match-league {
            margin: 5px 0;
        }

        .predict-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: yellow;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: black;
            color: yellow;
            text-decoration: underline;
        }

        .coins-box {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="myheader">
        <div class="header-left">
            <button class="nvb" onclick="window.location.href='{{ url_for('welcome') }}'">Profile</button>
            <button class="nvb" onclick="window.location.href='{{url_for('index')}}'">
                <div class="text">Player Stats</div>
            </button>
            <button class="nvb" onclick="window.location.href='{{ url_for('widget') }}'">Live Matches and Scores</button>
            <button class="nvb" onclick="window.location.href='{{ url_for('home') }}'"><div class="text">Home</div></button>
        </div>
        <div class="header-right">
            <div class="coins-box">
                <span>Coins: {{ coins }}</span>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Match Schedule</h1>

        <div class="schedule-container" id="schedule-container">
            {% for match in matches %}
            <div class="match-box">
                <div>
                    <div class="match-info">{{ match.Field1 }}</div>
                    <div class="match-teams">{{ match.Field2 }} {{ match.Field3 }} {{ match.Field4 }}</div>
                    <div class="match-league">{{ match.Field5 }}</div>
                </div>
                <div class="predict-container">
                    <a href="{{ url_for('predict', team1=match['Field2'], team2=match['Field4'], i=loop.index) }}">Predict Match</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
